<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>ToDo(js)</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h1 class="text-center text-secondary fw-bold">TODOリスト</h1>

        <!-- 入力エリア -->
        <div class="input-area d-flex gap-2 mt-3">
          <input
            id="add-input-text"
            class="form-control"
            placeholder="TODOを入力"
          />
          <button id="add-button" class="btn btn-primary">追加</button>
        </div>

        <!-- 未完了リスト -->
        <div class="incomplete-area mt-4">
          <p class="section-title text-secondary fw-bold">未完了のTODO</p>
          <ul id="incomplete-list" class="list-group"></ul>
        </div>
        <!-- 完了リスト -->
        <div class="complete-area mt-4">
          <p class="section-title text-success fw-bold">完了のTODO</p>
          <ul id="complete-list" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
